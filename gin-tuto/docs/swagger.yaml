definitions:
  model.StGrafanaAlert:
    properties:
      dashboardId:
        type: integer
      evalMatches:
        items:
          $ref: '#/definitions/model.stEvalMatch'
        type: array
      imageUrl:
        type: string
      message:
        type: string
      orgId:
        type: integer
      panelId:
        type: integer
      ruleId:
        type: integer
      ruleName:
        type: string
      ruleUrl:
        type: string
      state:
        type: string
      tags:
        additionalProperties:
          type: string
        type: object
      title:
        type: string
    type: object
  model.StUniversalProducerMail:
    properties:
      cc:
        example: xxx@yyyy.com;yyy@xxxx.co.kr
        type: string
      content:
        type: string
      from:
        type: string
      producer:
        example: wiss or wingo or kiss or more
        type: string
      tags:
        additionalProperties:
          type: string
        example:
          game: '#MUA2'
        type: object
      title:
        type: string
      to:
        example: xxx@yyyy.com;yyy@xxxx.co.kr
        type: string
    required:
    - content
    - from
    - producer
    - title
    - to
    type: object
  model.StUniversalProducerTeams:
    properties:
      content:
        type: string
      from:
        type: string
      producer:
        example: wiss or wingo or kiss or more
        type: string
      tags:
        additionalProperties:
          type: string
        example:
          game: '#MUA2'
        type: object
      title:
        type: string
      touri:
        example: http://xxx.x.xx.xxx.x.
        type: string
    required:
    - content
    - from
    - producer
    - title
    - touri
    type: object
  model.stEvalMatch:
    properties:
      metric:
        type: string
      tags:
        $ref: '#/definitions/model.stEvalMatchTags'
      value:
        type: integer
    type: object
  model.stEvalMatchTags:
    type: object
info:
  contact: {}
